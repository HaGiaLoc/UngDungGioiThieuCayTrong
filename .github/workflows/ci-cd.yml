name: CI/CD for Frontend and Backend

on:
  push:
    branches: [main]

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Clone code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.19.3"

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: src/frontend/interface/node_modules
          key: ${{ runner.os }}-frontend-node-${{ hashFiles('src/frontend/interface/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-node-

      - name: Install dependencies
        working-directory: src/frontend/interface
        run: npm install --legacy-peer-deps

      - name: Lint frontend (nếu có)
        working-directory: src/frontend/interface
        run: npm run lint || echo "No lint script"

      - name: Build Frontend (React + Vite)
        working-directory: src/frontend/interface
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: src/frontend/interface/dist

      - name: Build Docker image for frontend
        working-directory: src/frontend
        run: docker build -t your-frontend-image .

  build-backend:
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
      - name: Clone code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.19.3"

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: src/backend/node_modules
          key: ${{ runner.os }}-backend-node-${{ hashFiles('src/backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-node-

      - name: Install dependencies
        working-directory: src/backend
        run: npm install

      - name: Lint backend (nếu có)
        working-directory: src/backend
        run: npm run lint || echo "No lint script"

      - name: Download frontend build artifact
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: src/backend/public

      - name: Test backend
        working-directory: src/backend
        run: npm test || echo "Không có test backend"

      - name: Build Docker image for backend
        working-directory: src/backend
        run: docker build -t your-backend-image .

      - name: Build Docker Compose
        run: docker-compose build

      - name: Deploy (nếu cần)
        run: echo "Triển khai lên server hoặc cloud tại đây" 